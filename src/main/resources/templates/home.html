<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dog - adamnyn dosy</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a th:href="@{/home}" class="navbar-brand">Dog list</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link"th:href="@{/newDog}">Add new a dog member</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0" th:action="@{/search}" method="get">
                    <input th:value="${word}" required name="word"
                            class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button
                            class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    <button onclick="cleanSearch()"
                            class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear</button>
                </form>
            </div>
        </nav>
    </header>
    <section style="margin-top: 100px;">
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name Of Owner</th>
                <th>Name Of Dog</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Color</th>
                <th>actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${dogList}" th:field="${a}">
                <th th:text="${a.id}">1045</th>
                <th th:text="${a.getNameOfOwner()}">Unknown</th>
                <th th:text="${a.getNameOfDog()}">No Name</th>
                <th th:text="${a.getBreed()}">No Breed</th>
                <th th:text="${a.getAge()}">123</th>
                <th th:text="${a.getColor()}">No Color</th>
                <td> <a th:href="@{/update/{id}(id=${a.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/delete/{id}(id=${a.id})}" class="btn btn-danger">Delete</a>
                </td>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>

<script type="text/javascript">
    function cleanSearch() {
        document.querySelector('input[name="word"]').value = ''; // Reset the search input value
        document.querySelector('form').submit();    }
</script>

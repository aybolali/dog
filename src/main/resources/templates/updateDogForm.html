<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Update Dog Info </title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Updating Dog</h1>
    <hr>
    <h2> Update Dog </h2>
    <form th:action="@{/updateDog}" th:object="${dog}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Please Correct Errors Below</p>
        </div>
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('nameOfOwner')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                <label>name Of Owner</label>
                <input type="text" class="form-control" th:field="*{nameOfOwner}" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('nameOfOwner')}" th:errors="*{nameOfOwner}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('nameOfOwner')}" th:text="${err}"/>
                                        </ul>
                                    </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('nameOfDog')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                <label>name Of Dog</label>
                <input type="text" class="form-control" th:field="*{nameOfDog}" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('nameOfDog')}" th:errors="*{nameOfDog}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('nameOfDog')}" th:text="${err}"/>
                                        </ul>
                                    </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('breed')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                <label>breed</label>
                <input type="text" class="form-control" th:field="*{breed}" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('breed')}" th:errors="*{breed}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('breed')}" th:text="${err}"/>
                                        </ul>
                                    </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('age')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                <label>age</label>
                <input type="number" class="form-control" th:field="*{age}" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('age')}" th:text="${err}"/>
                                        </ul>
                                    </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('color')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                <label>color</label>
                <input type="text" class="form-control" th:field="*{color}" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('color')}" th:text="${err}"/>
                                        </ul>
                                    </span>
            </div>
        </div>
        <button type="submit">Update</button>
    </form>
    <hr>
    <a th:href="@{/home}"> Back to Main Page</a>
</div>
</body>
</html>
